{% extends 'base.html' %}

{% block head %}
  <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block main %}
  <div class="flex justify-center m-16">
    <div class="m-5">
      <img src="/media/{{ product.image }}" class="w-56 h-56" />
      <p class="text-xl font-bold mt-5">
        <span class="text-[#F29D38]">Price - </span>â‚¹{{ product.price }}
      </p>
      <p class="text-xl font-bold">
        <span class="text-[#F29D38]">Category - </span>{{ product.category }}
      </p>
      <p class="text-xl font-bold">
        <span class="text-[#F29D38]">Condition - </span>{{ product.condition }}
      </p>
    </div>
    <div class="w-1/2">
      <div class="text-5xl font-bold -my-5">{{ product.name }}</div>
      <div class="my-5 mt-10">Posted by {{ product.user }}</div>
      <div class="text-2xl font-bold">Product Description</div>
      <p class="p-5 rounded-xl bg-[#FDEDCF]">{{ product.description }}</p>
      <div class="flex justify-center py-5">
        <a href="https://wa.me/91{{product.contact}}?text=Hello%2C%20I%20want%20to%20enquire%20about%20the%20product%3A%20{{product.name}}%2C%20that%20you%20listed%20on%20Unimart.%20I'm%20interested%20in%20purchasing%20it."><button class="px-4 text-xl py-2 rounded-xl bg-[#F6931C]">Inquire Now</button></a>
      </div>
    </div>
  </div>
{% endblock %}
