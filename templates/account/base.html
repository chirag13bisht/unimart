{% extends "base.html" %} 
{% block head %}
  <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}
{% block main %} {% load static %}

    {% if messages %}
    <div>
      {% for message in messages %}
      <div class="flex items-center px-4 py-3 text-sm font-bold text-white bg-blue-500" role="alert">
        <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% block content %}
    <div class="flex flex-col items-center h-auto justify-center">
      <div class="flex flex-col items-center p-12 text-black bg-base-300 rounded-xl border-2 border-[#F6931C] shadow-lg shadow-[#F6931C] grow-0 m-24">
        {% block whitebox %}
        {% endblock %}
    </div>
  </div>
    {% endblock %}
{% endblock %}
