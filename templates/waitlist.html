{% extends 'base.html' %}

{% block main %}
<form action="/join_waitlist" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="email" placeholder="Email">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="university" placeholder="university">
    <input type="text" name="roll_number" placeholder="roll_number">
    <input type="file" name="id_card" placeholder="id_card">    
    <input type="submit" value="Join Waitlist">
</form>
{% endblock main %}
